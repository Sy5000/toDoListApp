<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <!-- scripts -->
    <script type="text/javascript" src="js/script.js" defer></script>
   
  </head>
  <body>
    <main>
      <section id="dash">
        <h1>Good morning, DaveMave.</h1>
       
        <p>You have <span id="analytics"></span> tasks completed.</p>
    
        <div id="taskInputs">
          <div class="flex split">
            <input type="text" id="newUserTask" placeholder="add a new task" />
            <!-- <label for="cat-select"></label> -->
            <select name="categories" id="categories-select">
              <!-- <option value="">- please select a category -</option>
              <option value="misc">Default</option>
              <option value="personal">Personal</option>
              <option value="work">Work</option> -->
            </select>
          </div>
          <input type="submit" id="submitTask" />
          <!-- <br />
          <input type="text" id="newUserCat" placeholder="create a category" />
          <input type="submit" id="submitCategory" /> -->
        </div>
        <div class="flex split">
          <!-- <h2>To do</h2> -->
          <!-- <a href="#" onclick="filtersRemove()">view all</a> -->
        </div>
      </section>

      <section id="filters" class="wrapper">
        <div>
          <button onClick="toggleAddCategory()">&#10010;</button>
        </div>
        <div class="catInput">
          <input type="text" id="newUserCat" placeholder="create a category" />
          <input
            type="submit"
            id="submitCategory"
            onClick="toggleAddCategory()"
          />
        </div>

        <div id="filters-select">
          <!-- <a href="#" onclick="filtersRemove()">view all</a> -->
        </div>
      </section>

      <section id="list">
        <!-- <div class="flex split">
          <h2>To do</h2>
          <a href="#" onclick="filtersRemove()">view all</a>
        </div> -->
        <div>

          <div id="checklist">
            
            <input id="123" type="checkbox" name="r" value="1" checked>
            <label for="123">Bread</label>
            <input id="234" type="checkbox" name="r" value="2">
            <label for="234">Cheese</label>
            <input id="345" type="checkbox" name="r" value="3">
            <label for="345">Coffee</label>
            <input id="456" type="checkbox" name="r" value="4" checked>
            <label for="456">moleskine</label>
          </div>

        <ul id="masterList">

         <li class="" data-cat="">
            <input id="567" type="checkbox" name="" value="" >
            <label for="567" >test list item</label>
          <span class="close"></span>
         </li>
          <!-- <li>do a list</li> -->
          <!-- <li data-cat="misc">
            <span class="listItem checked">style test 001</span>
            <span class="close"></span>
          </li>
          <li class="" data-cat="misc">
            <span class="listItem">style test 0000002</span>
            <span class="close"></span>
          </li>
          <li class="" data-cat="personal">
            style test #3<span class="close"></span>
          </li> -->
        </ul>
      </section>

      <section id="footer">

       
          <a href="#" onclick="filtersRemove()">view all</a>
          <a href="#" onclick="listClearAll()">clear all</a>
     
      </section>
    </main>
  </body>
</html>
